name: Configure Notion API Key

on:
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: Add Notion API Key
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_API_KEY }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "bash -s -- $NOTION_TOKEN" < scripts/add-notion-key.sh
